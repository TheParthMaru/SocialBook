<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Book</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Navigation bar start -->
    <nav>
        <!-- For left side of navbar -->
        <div class="nav-left">
            <img class="logo" src="images/logo.png" alt="Logo">
            <!-- Adding list of icons -->
            <ul>
                <li>
                    <img src="images/notification.png" alt="notification icon">
                </li>
                <li>
                    <img src="images/inbox.png" alt="inbox icon">
                </li>
                <li>
                    <img src="images/video.png" alt="video icon">
                </li>
            </ul>
        </div>

        <!-- For right side of navbar -->
        <div class="nav-right">
            <div class="search-box">
                <img src="images/search.png" alt="search icon">
                <input type="text" placeholder="Search">
            </div>

            <div class="nav-user-icon">
                <img src="images/profile-pic.png" alt="Profile pic">
            </div>
        </div>
    </nav>
    <!-- Navigation bar end -->

</body>
</html>
